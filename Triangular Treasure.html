<script>
  //Треугольные числа называются так из-за равносторонней треугольной формы,
  // которую они занимают, когда расположены точками.


  function triangular( n ) {
      if ( n < 0) return 0 ;
      let sum = n * (n + 1) / 2 ;
      return sum;

  }
  //Математика, Треугольные числа, Формула


</script>
